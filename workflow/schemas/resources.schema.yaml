        type: string
        description: max execution time for 'picard_alignment_summary_metrics'
      mem_mb:
        type: integer
        description: memory used for 'picard_alignment_summary_metrics'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'picard_alignment_summary_metrics'
      partition:
        type: string
        description: partition to use on the cluster for 'picard_alignment_summary_metrics'

  picard_hs_metrics:
