$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  default_resources:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by a rule
      time:
        type: string
        description: default max execution time for a rule

  fastqc:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by 'fastqc'
      time:
        type: string
        description: max execution time for 'fastqc'

  picard_duplication_metrics:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by 'picard_duplication_metrics'
      time:
        type: string
        description: max execution time for 'picard_duplication_metrics'
      mem_mb:
        type: string
        description: memory used for 'picard_duplication_metrics'

  picard_alignment_summary_metrics:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by 'picard_alignment_summary_metrics'
      time:
        type: string
        description: max execution time for 'picard_alignment_summary_metrics'
      mem_mb:
        type: string
        description: memory used for 'picard_alignment_summary_metrics'

  picard_hs_metrics:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by 'picard_hs_metrics'
      time:
        type: string
        description: max execution time for 'picard_hs_metrics'
      mem_mb:
        type: string
        description: memory used for 'picard_hs_metrics'

  picard_insert_size:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by 'picard_insert_size'
      time:
        type: string
        description: max execution time for 'picard_insert_size'
      mem_mb:
        type: string
        description: memory used for 'picard_insert_size'

  required:
    - default_resources
