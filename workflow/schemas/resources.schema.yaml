        type: integer
        description: memory used for 'picard_hs_metrics'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'picard_hs_metrics'
      partition:
        type: string
        description: partition to use on the cluster for 'picard_hs_metrics'

  picard_insert_size:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by 'picard_insert_size'
      time:
        type: string
        description: max execution time for 'picard_insert_size'
      mem_mb:
        type: integer
        description: memory used for 'picard_insert_size'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'picard_insert_size'
      partition:
        type: string
        description: partition to use on the cluster for 'picard_insert_size'

  samtools_stats:
