$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  default_resources:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by a rule
      time:
        type: string
        description: default max execution time for a rule
      mem_mb:
        type: integer
        description: default memory used for a rule
      mem_per_cpu:
        type: integer
        description: default memory used per cpu for a rule
      partition:
        type: string
        description: default partition to use on the cluster for a rule

  fastqc:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by 'fastqc'
      time:
        type: string
        description: max execution time for 'fastqc'
      mem_mb:
        type: integer
        description: memory used for 'fastqc'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'fastqc'
      partition:
        type: string
        description: partition to use on the cluster for 'fastqc'

  multiqc:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by 'multiqc'
      time:
        type: string
        description: max execution time for 'multiqc'
      mem_mb:
        type: integer
        description: memory used for 'multiqc'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'multiqc'
      partition:
        type: string
        description: partition to use on the cluster for 'multiqc'

  picard_duplication_metrics:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by 'picard_duplication_metrics'
      time:
        type: string
        description: max execution time for 'picard_duplication_metrics'
      mem_mb:
        type: integer
        description: memory used for 'picard_duplication_metrics'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'picard_duplication_metrics'
      partition:
        type: string
        description: partition to use on the cluster for 'picard_duplication_metrics'

  picard_alignment_summary_metrics:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads that will be used by 'picard_alignment_summary_metrics'
